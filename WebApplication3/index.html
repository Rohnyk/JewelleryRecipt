<body>

        <tr>

    </div>
    <div class="col-lg-6" id="div2">
        <table>
            <tr>
                <td>Name:</td>

                <td id="td1"><input type="text" /></td>

    </div>
    <div class="col-lg-2" id="bdiv">
        <br />
        <button id="addbut" class="glyphicon glyphicon-ok" > Add-Entry</button>

    <hr />
    <div id="div3">
        <table id="tdex" class="display" style="width:100%">
        <thead>
            <tr>
                 <th>RNo</th>
                <th>RDate</th>
                <th>Installment</th>
                <th>Amount</th>
                <th>RSGST</th>
                <th>RCGST</th>
                <th>RIGST</th>
                <th>Mode</th
            </tr>
        </thead>
        <tbody id="ib">
           
        </tbody>
    </table>
    </div>
 <script>
     $(document).ready(function () {
         var d = new Date();
         var status = 2;
         var month = d.getMonth() + 1;
         var day = d.getDate();

         var output = (day < 10 ? '0' : '') + day + '/' +
             (month < 10 ? '0' : '') + month + '/' +d.getFullYear();
             
         $("#sysdate").val(output);
         var instno = 0;
         var date1 = new Object;
         var date2 = new Object;
         date1.getdate = output;
         var table = $("#tdex").DataTable({
             paging: false,
             searching: false,
             "bInfo" : false,
             dom: 'lf<"#add"><"#add1">rtip',
         });
         $.ajax({
             type: 'POST',
             contentType: "application/json; charset=utf-8",
             url: 'WebService1.asmx/reciptno',
             data: JSON.stringify(date1),
             datatype: 'json',
             success: function (response) {
                 console.log(response.d);
                 if (response.d == '0' || response.d == '') {
                     $('#Rno').val(1);
                 }
                 else {
                     $('#Rno').val(parseInt(response.d)+1);
                 }
             },
             error: function(err){
                 console.log(JSON.stringify(err.d));
             }
         });
         $("#GID").change(function () {
             console.log("yes");
             var ID = new Object;
             var gid = $('#GID').val();
             ID.gid = gid;
             $.ajax({
                 type: 'GET',
                 contentType: "application/json; charset=utf-8",
                 url: 'WebService1.asmx/exceldata',
                 data: JSON.stringify(ID),
                 datatype: 'json',
                 success: function (response) {
                     if (response.d != 'No R.No')
                     {
                         var data = JSON.parse(response.d);
                         $('#nameid').val(data["Name"]);
                         $('#memberid').val(data["Member_No"]);
                         $('#groupnameid').html("");
                         $('<option>'+data["GroupName"]+"</option>").appendTo("#groupnameid");
                         $('#Amountid').val(1000);
                         var ID2 = new Object;
                         ID2.gid = $('#GID').val();
                         ID2.getdate = output;
                         $.ajax({
                             type: 'POST',
                             contentType: "application/json; charset=utf-8",
                             url: 'WebService1.asmx/instno',
                             data: JSON.stringify(ID2),
                             datatype: 'json',
                             success: function (response) {
                                 console.log(response.d);
                                 if (response.d == 'No Data' || response.d =='') {
                                     $('#instid').val(parseInt(data["installmentno"]) + 1);
                                     instno = parseInt($('#instid').val());
                                 }
                                 else {
                                    
                                     $('#instid').val(parseInt(response.d) + 1);
                                     instno = parseInt($('#instid').val());
                                 }
                             },
                             error: function (err) {
                                 console.log(JSON.stringify(err.d));
                             }
                         })
                         test_skill();    
                         $("#recvid").val(1000);
                         $("#addrid").val(data["Address"]);
                         $("#status2").val("Cash");
                         $("#cgstid").val("0.00");
                         $("#sgstid").val("0.00");
                     }
                 },
                 error: function(err){
                     console.log(JSON.stringify(err.d));
                 }
             });
         });
         $("#Amountid").change(function () {
             var a = $("#Amountid").val();
             $("#recvid").val(a);
             var b = parseInt(a);
             var c = b / 1000;
             var d = "" + instno;
             for (var i = 1; i < c; i++)
             {
                 d = d + "," + (instno+i);
             }
             test_skill();
             $("#instid").val(d);
         });
         $(".statusid").keypress(function (e)
         {
             if (e.which == 32)
             {
                 switch(status)
                 {
                     case 1:
                         $(".statusid").val("Cash");
                         status++;
                         break;
                     case 2:
                         $(".statusid").val("Cheque");
                         status++;
                         break;
                     case 3:
                         $(".statusid").val("Card");
                         status=1;
                         break;
                 }
             }
         });
         $("#addbut").click(function () {
             date2.getdate = output;
             date2.Rno = $("#Rno").val();
             date2.Gid=$("#GID").val();
             date2.Name = $("#nameid").val();
             date2.Inst = $("#instid").val().substring($("#instid").val().lastIndexOf(',')+1);
             date2.amt = $("#Amountid").val();
             date2.RSGST =$("#sgstid").val();
             date2.RCGST = $("#cgstid").val();
             date2.RIGST = 0;
             date2.RRAMT = $("#Amountid").val();
             date2.Status = $(".statusid").val();
             console.log(date2);
             $.ajax({
                 type: 'POST',
                 contentType: "application/json; charset=utf-8",
                 url: 'WebService1.asmx/addentry',
                 data: JSON.stringify(date2),
                 datatype: 'json',
                 success: function (response) {
                     if (response.d == 'Record Inserted') {
                         
                         alert(response.d);
                         $("#Rno").val(parseInt(date2.Rno)+1);
                     }
                     else {
                         console.log(response.d);
                     }
                 },
                 error: function (err) {
                     console.log(JSON.stringify(err.d));
                 }
             });
             console.log("yes");
             var ID = new Object;
             var gid = $('#GID').val();
             ID.gid = gid;
             $.ajax({
                 type: 'POST',
                 contentType: "application/json; charset=utf-8",
                 url: 'WebService1.asmx/exceldata',
                 data: JSON.stringify(ID),
                 datatype: 'json',
                 success: function (response) {
                     if (response.d != 'No R.No') {
                         var data = JSON.parse(response.d);
                         $('#nameid').val(data["Name"]);
                         $('#memberid').val(data["Member_No"]);
                         $('#groupnameid').html("");
                         $('<option>' + data["GroupName"] + "</option>").appendTo("#groupnameid");
                         $('#Amountid').val(1000);
                         var ID2 = new Object;
                         ID2.gid = $('#GID').val();
                         ID2.getdate = output;
                         $.ajax({
                             type: 'POST',
                             contentType: "application/json; charset=utf-8",
                             url: 'WebService1.asmx/instno',
                             data: JSON.stringify(ID2),
                             datatype: 'json',
                             success: function (response) {
                                 console.log(response.d);
                                 if (response.d != 'No Data' || response.d != '') {
                                     $('#instid').val(parseInt(response.d) + 1);
                                     instno = parseInt($('#instid').val());
                                 }
                                 else {
                                     $('#instid').val(parseInt(data["installmentno"]) + 1);
                                     instno = parseInt($('#instid').val());
                                 }
                             },
                             error: function (err) {
                                 console.log(JSON.stringify(err.d));
                             }
                         })
                         test_skill();
                         $("#recvid").val(1000);
                         $("#addrid").val(data["Address"]);
                         $("#status2").val("Cash");
                         $("#cgstid").val("0.00");
                         $("#sgstid").val("0.00");
                     }
                 },
                 error: function (err) {
                     console.log(JSON.stringify(err.d));
                 }
             });    
         });
         $("#delbut").click(function () {
             date2.getdate = output;
             date2.Rno = parseInt($("#Rno").val())-1;
             date2.Gid = $("#GID").val();
             date2.Name = $("#nameid").val();
             date2.Inst = $("#instid").val().substring($("#instid").val().lastIndexOf(',') + 1);
             date2.amt = $("#Amountid").val();
             date2.RSGST = $("#sgstid").val();
             date2.RCGST = $("#cgstid").val();
             date2.RIGST = 0;
             date2.RRAMT = $("#Amountid").val();
             date2.Status = $(".statusid").val();
             console.log(date2);
             $.ajax({
                 type: 'POST',
                 contentType: "application/json; charset=utf-8",
                 url: 'WebService1.asmx/delentry',
                 data: JSON.stringify(date2),
                 datatype: 'json',
                 success: function (response) {
                     if (response.d == 'No Data' || response.d=='0') {
                         alert("Record is not Deleted");
                     }
                     else {
                         alert(response.d);
                     }
                 },
                 error: function (err) {
                     console.log(JSON.stringify(err.d));
                 }
             });
         })
         $("#pribut").click(function () {
        
             var ID=new Object();
             var gid = $('#GID').val();
             ID.gid = gid;
             $("#ib").html("");
             ID.getdate = output;
             $.ajax({
                 type: 'POST',
                 contentType: "application/json; charset=utf-8",
                 url: 'WebService1.asmx/exceldata2',
                 data: JSON.stringify(ID),
                 datatype: 'json',
                 success: function (response) {
                     console.log(response.d);
                     if (response.d != 'No R.No') {
                         var data = JSON.parse(response.d);
                         for (var i = 0; i < data.length; i++)
                             $("<tr id=tr" + i + "><td>" + data[i]['Rno'] + "</td><td>" + output+ "</td><td>"+data[i]["installmentno"] + "</td><td>"+data[i]["Amount"]+"</td><td>0.00</td><td>0.00</td><td>0.00</td><td>"+data[i]["status"]+"</td></tr>").appendTo("#ib");
                     }
                    
                     },
                 error: function (err) {
                     console.log(JSON.stringify(err.d));
                 }
             });
         });
     });
 </script>
